<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Category</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f3f4f6;
        }

        .popular-category {
            width: 100%;
            max-width: 400px;
        }

        .popular-category h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .category-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffe3d3, #ffc1b6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category-card:nth-child(2n) {
            background: linear-gradient(135deg, #d3ffe0, #a9ffcb);
        }

        .category-card:nth-child(3n) {
            background: linear-gradient(135deg, #fff7d3, #ffe9a9);
        }

        .category-card:nth-child(4n) {
            background: linear-gradient(135deg, #ffced1, #ffadb3);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .category-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .category-info p {
            font-size: 14px;
            color: #555;
        }

        .view-all-button {
            text-align: center;
            margin-top: 20px;
        }

        .btn-view-all {
            padding: 10px 20px;
            background-color: #6ebe44;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-view-all:hover {
            background-color: #57a237;
        }
    </style>
</head>
<body>
    <section class="popular-category">
        <h2>Popular Category</h2>
        
        <div class="category-card">
            <img src="bg/" alt="Sayur" class="category-icon">
            <div class="category-info">
                <h3>03</h3>
                <p>Sayur dan Tumisan</p>
            </div>
        </div>

        <div class="category-card">
            <img src="/bg/sambal.jpg" alt="Sambal" class="category-icon">
            <div class="category-info">
                <h3>82</h3>
                <p>Aneka Sambal</p>
            </div>
        </div>

        <div class="category-card">
            <img src="/bg/ayam.jpg" alt="Ayam" class="category-icon">
            <div class="category-info">
                <h3>82</h3>
                <p>Aneka Ayam</p>
            </div>
        </div>

        <div class="category-card">
            <img src="/bg/soto.jpg" alt="Soto" class="category-icon">
            <div class="category-info">
                <h3>12</h3>
                <p>Soto dan Sup</p>
            </div>
        </div>

        <div class="category-card">
            <img src="/bg/ikan.jpg" alt="Ikan" class="category-icon">
            <div class="category-info">
                <h3>12</h3>
                <p>Aneka Ikan</p>
            </div>
        </div>

        <div class="view-all-button">
            <a href="category.html" class="btn-view-all">View All Category</a>
        </div>
    </section>
</body>
</html>
